<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 450px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        #drop-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        #drop-area.dragover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        input[type=file] {
            display: none;
        }

        .btn {
            background: #fff;
            color: #333;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #eaeaea;
            transform: scale(1.05);
        }

        .file-list {
            text-align: left;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            font-size: 0.9rem;
        }

        .file-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-item::before {
            content: "üìÑ";
        }

        .progress {
            margin-top: 20px;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #00ffcc;
            transition: width 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìÅ File Organizer</h1>
        <div id="drop-area">
            <p>Drag & drop files here<br>or click to select</p>
            <input type="file" id="fileInput" name="files" multiple>
        </div>

        <div class="file-list" id="fileList"></div>

        <button class="btn" id="uploadBtn">Organize Files</button>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <p id="status"></p>
    </div>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("uploadBtn");
        const progressBar = document.getElementById("progressBar");
        const status = document.getElementById("status");
        const fileList = document.getElementById("fileList");
        let files = [];

        dropArea.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", e => {
            files = e.target.files;
            displayFiles();
        });

        dropArea.addEventListener("dragover", e => {
            e.preventDefault();
            dropArea.classList.add("dragover");
        });
        dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));
        dropArea.addEventListener("drop", e => {
            e.preventDefault();
            dropArea.classList.remove("dragover");
            files = e.dataTransfer.files;
            displayFiles();
        });

        function displayFiles() {
            fileList.innerHTML = "";
            if (files.length === 0) {
                fileList.innerHTML = "<p>No files selected</p>";
                return;
            }
            for (let file of files) {
                const item = document.createElement("div");
                item.classList.add("file-item");
                item.textContent = file.name;
                fileList.appendChild(item);
            }
        }

        uploadBtn.addEventListener("click", async () => {
            if (files.length === 0) {
                alert("Please select some files first!");
                return;
            }

            const formData = new FormData();
            for (let file of files) {
                formData.append("files", file);
            }

            status.innerText = "Organizing files...";
            progressBar.style.width = "40%";

            const response = await fetch("/upload", { method: "POST", body: formData });
            progressBar.style.width = "100%";

            if (response.ok) {
                const blob = await response.blob();
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "organized_files.zip";
                link.click();
                status.innerText = "Organized files downloaded!";
                fileList.innerHTML = "";
                files = [];
            } else {
                status.innerText = " Something went wrong!";
            }

            setTimeout(() => progressBar.style.width = "0%", 1000);
        });
    </script>
</body>

</html>
